<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/dwg_export_dialog.css" rel="stylesheet">

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/dwg_export_dialog.js"></script>

</head>
<body class="noselect" onload="ready()" onresize="resize_dialog()">

<img src="icons/resize.png" title="resize" id="resize">

    <div class="container-fluid">
        <div>

    <div>
        <p class="skalp" id="where" >Export Location</p>
        <select class="skalp" id="where_select" onchange="change_where(this.value)">
            <option value="model">Where Model is saved</option>
            <option value="path">Select path to export</option>
        </select>
    </div>
    <div>
        <p class="skalp" id="fileformat" >File Format</p>
        <select class="skalp" id="fileformat_select" onchange="change_fileformat(this.value)">
            <option value="ac9">AutoCAD 9 DWG</option>
            <option value="ac10">AutoCAD 10 DWG</option>
            <option value="ac12">AutoCAD 12 DWG</option>
            <option value="ac13">AutoCAD 13 DWG</option>
            <option value="ac14">AutoCAD 14 DWG</option>
            <option value="ac2000">AutoCAD 2000 DWG</option>
            <option value="ac2004">AutoCAD 2004 DWG</option>
            <option value="ac2007">AutoCAD 2007 DWG</option>
            <option value="ac2010">AutoCAD 2010 DWG</option>
            <option value="ac2013">AutoCAD 2013 DWG</option>
            <option value="ac2018">AutoCAD 2018 DWG</option>
            <option value="dxf9">AutoCAD 9 DXF</option>
            <option value="dxf10">AutoCAD 10 DXF</option>
            <option value="dxf12">AutoCAD 12 DXF</option>
            <option value="dxf13">AutoCAD 13 DXF</option>
            <option value="dxf14">AutoCAD 14 DXF</option>
            <option value="dxf2000">AutoCAD 2000 DXF</option>
            <option value="dxf2004">AutoCAD 2004 DXF</option>
            <option value="dxf2007">AutoCAD 2007 DXF</option>
            <option value="dxf2010">AutoCAD 2010 DXF</option>
            <option value="dxf2013">AutoCAD 2013 DXF</option>
            <option value="dxf2018">AutoCAD 2018 DXF</option>
        </select>
    </div>

    <div>
        <table class="table" id="select_scenes">
            <thead>
            <tr>
                <th class="export">Export</th>
                <th class="scene">Scene</th>
            </tr>
            </thead>
            <tbody id="scenes">
            </tbody>
        </table>
    </div>

    <div>
        <h1 id="layer_options">Layer options:</h1>
    </div>
            <div>
                <p id="layer_info1">DXF/DWG Layername</p>
                <p id="layer_info2">25 characters + max. 6 suffix characters</p>
            </div>

            <p class="skalp" id="label_section_layer">Section Cut</p>
            <select class="skalp" id="section_layer" onchange="change_section_layer(this.value)">
                <option value="fixed">SKALP-SECTION</option>
                <option value="object">SketchUp Layername</option>
                <option value="material">Skalp Materialname</option>
            </select>
            <input class="skalp" id="section_suffix" type="text" name="layer suffix" onchange="change_section_suffix(this.value)">

        </div>
        <div>
            <p class="skalp" id="label_hatch_layer">Section Hatch</p>
            <select class="skalp" id="hatch_layer" disabled="true">
                <option value="fixed">SKALP-SECTION</option>
                <option value="object">SketchUp Layername</option>
                <option value="material">Skalp Materialname</option>
            </select>
            <input class="skalp" id="hatch_suffix" type="text" name="hatch suffix" onchange="change_hatch_suffix(this.value)">
        </div>
        <div>
            <p class="skalp" id="label_fill_layer">Section Fill</p>
            <select class="skalp" id="fill_layer" disabled="true">
                <option value="fixed">SKALP-SECTION</option>
                <option value="object">SketchUp Layername</option>
                <option value="material">Skalp Materialname</option>
            </select>
            <input class="skalp" id="fill_suffix" type="text" name="fill suffix" onchange="change_fill_suffix(this.value)">
        </div>
        <div>
            <p class="skalp" id="label_forward_layer">Forward Lines</p>
            <select class="skalp" id="forward_layer" onchange="change_forward_layer(this.value)">
                <option value="fixed">SKALP-FORWARD</option>
                <option value="layers">SketchUp Layername</option>
            </select>
        </div>
        <div>
            <input class="skalp" id="forward_suffix" type="text" name="layer suffix" onchange="change_forward_suffix(this.value)">
        </div>


        <div>
            <p class="skalp" id="label_rear_layer">Rear Lines</p>
            <select class="skalp" id="rear_layer" onchange="change_rear_layer(this.value)">
                <option value="fixed">SKALP-REAR</option>
                <option value="layers">SketchUp Layername</option>
            </select>
        </div>
        <div>
            <input class="skalp" id="rear_suffix" type="text" name="layer suffix" onchange="change_rear_suffix(this.value)">
        </div>

    <div>
        <h1 id="color_options">Line color options:</h1>
    </div>
        <div>
            <p class="skalp" id="label_forward_color">Forward</p>
            <select class="skalp" id="forward_color" onchange="change_forward_color(this.value)">
                <option value="layers">SketchUp Layer Color</option>
                <option value="bylayer">AutoCAD Color ByLayer</option>
                <option value="black">AutoCAD White/Black</option>
            </select>
        </div>
        <div>
            <p class="skalp" id="label_rear_color">Rear</p>
            <select class="skalp" id="rear_color" onchange="change_rear_color(this.value)">
                <option value="layers">SketchUp Layer Color</option>
                <option value="bylayer">AutoCAD Color ByLayer</option>
                <option value="black">AutoCAD White/Black</option>
            </select>
        </div>
        <div>
        <button id="export" type="button" class="btn btn-primary btn-sm">Export</button>
        <button id="cancel" type="button" class="btn btn-default btn-sm">Cancel</button>
    </div>
</div>

<script>

</script>

</body>
</html>
