    <script>

        function check_IE_version(){
            if ($('html').is('.ie6, .ie7, .ie8, .ie9') ) {
                return false
            } else {
                return true
            };
        };

        function ready_info(){
            if (check_IE_version()) {
                window.location = 'skp:dialog_ready@';
            } else {
                window.location = 'skp:dialog_wrong_IE@';
            }
        }

        $(function(){

            $("#support").click(function(){
                window.location = 'skp:support@';
            } );

            $("#buy").click(function(){
                $("#update").css("background-color","transparent");
                $("#update").css("color","steelblue");

                $("#buy").css("background-color","steelblue");
                $("#buy").css("color","white");

                $("#release_notes_menu").css("background-color","transparent");
                $("#release_notes_menu").css("color","steelblue");

                $("#activate").css("background-color","transparent");
                $("#activate").css("color","steelblue");

                $("#trial").css("background-color","transparent");
                $("#trial").css("color","steelblue");
                window.location = 'skp:buy@';
            });

             $("#release_notes_menu").click(function(){
                $("#update").css("background-color","transparent");
                $("#update").css("color","steelblue");

                $("#buy").css("background-color","transparent");
                $("#buy").css("color","steelblue");

                $("#release_notes_menu").css("background-color","steelblue");
                $("#release_notes_menu").css("color","white");

                $("#activate").css("background-color","transparent");
                $("#activate").css("color","steelblue");

                $("#trial").css("background-color","transparent");
                $("#trial").css("color","steelblue");

                window.location = 'skp:release_notes_menu@';
            });

            $("#trial").click(function(){

                $("#release_notes_menu").css("background-color","transparent");
                $("#release_notes_menu").css("color","steelblue");

                $("#update").css("background-color","transparent");
                $("#update").css("color","steelblue");

                $("#buy").css("background-color","transparent");
                $("#buy").css("color","steelblue");

                $("#activate").css("background-color","transparent");
                $("#activate").css("color","steelblue");

                $("#trial").css("background-color","steelblue");
                $("#trial").css("color","white");

                window.location = 'skp:trial@';
            } );

            $("#activate").click(function(){
                $("#release_notes_menu").css("background-color","transparent");
                $("#release_notes_menu").css("color","steelblue");

                $("#update").css("background-color","transparent");
                $("#update").css("color","steelblue");

                $("#buy").css("background-color","transparent");
                $("#buy").css("color","steelblue");

                $("#activate").css("background-color","steelblue") ;
                $("#activate").css("color","white") ;

                $("#trial").css("background-color","transparent");
                $("#trial").css("color","steelblue") ;

                window.location = 'skp:activate@';
            } );

            $("#update").click(function(){
                $("#release_notes_menu").css("background-color","transparent");
                $("#release_notes_menu").css("color","steelblue") ;

                $("#update").css("background-color","steelblue");
                $("#update").css("color","white")  ;

                $("#buy").css("background-color","transparent") ;
                $("#buy").css("color","steelblue")   ;

                $("#activate").css("background-color","transparent");
                $("#activate").css("color","steelblue")  ;

                $("#trial").css("background-color","transparent") ;
                $("#trial").css("color","steelblue");

                window.location = 'skp:update@';
            } );
        });
    </script>
