<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Isometric cube outline (lighter/thinner) -->
  <path d="M12 3L20 7.5V16.5L12 21L4 16.5V7.5L12 3Z" stroke="#9CA3AF" stroke-width="1" fill="none" opacity="0.4"/>
  
  <!-- Large prominent adjustment arrows on visible faces -->
  <!-- Top face - vertical double arrow -->
  <g transform="translate(12, 7)">
    <path d="M0 -3L-1.5 -1.5L0 0L1.5 -1.5L0 -3Z" fill="#F5A623"/>
    <path d="M0 3L-1.5 1.5L0 0L1.5 1.5L0 3Z" fill="#F5A623"/>
    <line x1="0" y1="-3" x2="0" y2="3" stroke="#F5A623" stroke-width="1.5"/>
  </g>
  
  <!-- Right face - horizontal double arrow -->
  <g transform="translate(16, 12)">
    <path d="M-2.5 0L-1 -1L0 0L-1 1L-2.5 0Z" fill="#F5A623"/>
    <path d="M2.5 0L1 -1L0 0L1 1L2.5 0Z" fill="#F5A623"/>
    <line x1="-2.5" y1="0" x2="2.5" y2="0" stroke="#F5A623" stroke-width="1.5"/>
  </g>
  
  <!-- Cursor/hand icon in corner to indicate interactive -->
  <g transform="translate(18, 18)">
    <path d="M1 1L1 4L2 4L2 2L3 2L3 4L4 4L4 1L1 1Z" fill="#F5A623" stroke="#F5A623" stroke-width="0.5"/>
  </g>
</svg>
